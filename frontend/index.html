<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Guess the Movie!</h1>
    <div class="container"></div>
    <div class="score-container">
        <h3>Your Score</h3>
        <span class="score"></span>
    </div>
    <form class="add-movie-quote">
        <h3>Add a Quote</h3>
        <h5>(This will reset the game)</h5>
        <input
            type="text"
            name="quote"
            value=""
            placeholder="Movie Quote"
            id="new-movie-quote"
        >
        <input
            type="text"
            name="movie"
            value=""
            placeholder="Movie"
            id="new-movie"
        >
        <input
            type="submit"
            name="submit"
            value="Add Movie Quote"
            class="submit"
        >
    </form>
    <button class="reset">Reset Game</button>
    <script src="src/quotes.js"></script>
    <script src="src/movies.js"></script>
    <script src="src/index.js"></script>
    
</body>
</html>
